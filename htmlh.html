<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code for me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{
   margin: 0; 
   padding: 0;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   box-sizing: border-box;
}


body{
     background-color: rgb(46, 44, 51);
     color: aliceblue;
}

.container{
    width: 100%;
    height: 100vh;
    padding: 20px;
    display: flex;
}
.left, .right{
    flex-basis: 50%;
    padding: 10px;
}
textarea{
    width: 100%;
    height: 26vh;
    background: #1f1f1f;
    color: #fff;
    padding: 10px 20px;
    border: 0;
    outline: 0;
    font-size: 18px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.704);
}



iframe{
    width: 100%;
    height: 95%;
    background:#e5e5e5 ;
    border: 0;
    outline: 0;
  

}

.codearea{
    transition: color 0.7s ease, background-color 0.7s ease, transform 0.7s ease;
}
.codearea:hover{
    transition: all ease-in-out 0.5s ;
    transform: scale(1.04);
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.518);
  
}

label i{
   margin-right: 10px;
   margin-left: 10px;
}
label{
    display: flex;
    align-items: center;
    background: #000;
    height: 30px;
    transition: color 0.7s ease, background-color 0.7s ease, transform 0.7s ease;
}
label:hover{
   border-top-right-radius: 6px;
   border-top-left-radius: 6px ;
 
   transition: color 0.7s ease, background-color 0.7s ease, transform 0.7s ease;
}
    </style>
 
</head>
<body>
    <div class="container">
        <div class="left">

            <div class="codearea">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>

            <div class="codearea">
             <label><i class="fa-brands fa-css3"></i> CSS</label>
                    <textarea id="css-code" onkeyup="run()"></textarea>
                </div>
<div class="codearea">
            <label><i class="fa-brands fa-js"></i> JavaScript</label>
                    <textarea id="js-code"  onkeyup="run()"></textarea>
                </div>
        </div>
        <div class="right">
            <label><i class="fa-brands fa-play"></i> Output</label>
            <iframe id="output" ></iframe>
        </div>

    </div>

    <script >
        function run(){

let htmlCode  = document.getElementById("html-code").value;
let cssCode  = document.getElementById("css-code").value;
let jsCode  = document.getElementById("js-code").value;
let output  = document.getElementById("output");

output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode +"</style>";
output.contentWindow.eval(jsCode);
}
    </script>
</body>
</html>
